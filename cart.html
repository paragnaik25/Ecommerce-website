<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | E-Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:#a2b9bc;">
    <!-- Include Header -->
    <header>
        <nav>
            <a href="index.html" class="logo"><h2>Emart</h2></a>
            <ul>
                <li><a href="category.html">Categories</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart">
            <h2>Your Cart</h2>
            <ul class="cart-items">
                <li class="item">
                    <img src="cpu.jpg" alt="Product">
                    <h3>CPU</h3>
                    <p>15,000 rs</p>
                    <button class="btn">Remove</button>
                </li>
               
                <li class="item">
                    <img src="box0.1.jpg" alt="Product">
                    <h3>Boat Smart Watch</h3>
                    <p>1,000.rs</p>
                    <button class="btn">Remove</button>
                </li>
                 
                <li class="item">
                    <img src="jeans.jpg" alt="Product">
                    <h3>Denim Jeans</h3>
                    <p>2,000 rs</p>
                    <button class="btn">Remove</button>
                </li>

                <li class="item">
                    <img src="mic.jpg" alt="Product">
                    <h3>Sony Mic 55</h3>
                    <p>17,000 rs</p>
                    <button class="btn" >Remove</button>
                </li>
            </ul>
            <div class="total">
                <h3>Total:35,000 rs</h3>
                <button class="btn">Checkout</button>
            </div>
        </section>
    </main>
</body>
</html>
